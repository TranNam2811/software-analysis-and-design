<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="a">
        <img src="img/loging_bg.png" alt="">
        <div class="login_form">
            <!-- <img src="img/loging_bg.png" alt=""> -->
            <div class="left">
                <img src="img/logshoes.png" alt="">
            </div>

            <div class="right">
                <!-- <img src="img/loging_bg.png" alt=""> -->
                <h1>Chào mừng bạn đến với shop DMNL</h1>

                <form action="#" method="post">
                    <p>Tên Đăng nhập</p>
                    <div class="user">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="user" placeholder="Tên đăng nhập" class="username">
                    </div>
                    <p class="password_tag">Mật khẩu</p>
                    <div class="password">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="password" placeholder="Mật khẩu">
                    </div>

                    <div class="link_sgin_login">
                        <a href="sign_up.html" class="sign_up"><p >Chưa có tài khoản hãy đăng ký.</p></a>
                    <a href="#" class="forget"><p >Quên mật khẩu?</p></a>
                    </div>
                    
                    <button type="submit">Đăng nhập</button>
                    <div class="login_icon">
                        <a href="#"> <img src="img/google.png" alt=""></a>
                        <a href="#"> <img src="img/facebook.png" alt=""></a>
                        <a href="#"> <img src="img/twitter.png" alt=""></a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
